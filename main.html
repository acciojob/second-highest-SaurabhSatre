<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			if (arr.length < 2) return undefined;   // need at least two values

  let max     = -Infinity;   // current largest
  let second  = -Infinity;   // current 2nd largest

  for (let i = 0; i < arr.length; i++) {
    const val = arr[i];

    if (val > max) {
      // new record: push old max down to second
      second = max;
      max = val;
    } else if (val > second && val < max) {
    
      second = val;
    }
  }

  return second === -Infinity ? undefined : second;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
